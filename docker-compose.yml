version: '3'

services: 
    app:        
      build: .
      entrypoint: .docker/entrypoint.sh 
      ports:
        - "3000:3000"
      volumes:
        - .:/home/node/app
      depends_on:
        - postgres

    postgres:
          image: postgres
          container_name: postgres
          restart: always
          ports:
            - 5432:5432
          environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: teste123
            POSTGRES_DB: my_finances
          volumes:
            - postgres_data:/var/lib/postgresql/data
volumes:
    postgres_data:
